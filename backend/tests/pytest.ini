[pytest]
DJANGO_SETTINGS_MODULE = control_plane.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    django_db: Mark test as requiring database access
    slow: Mark test as slow running
testpaths = tests
